        <a href="index.html">
            <h1><i class="fa-solid fa-fish-fins"></i></i>Apex Adventures</h1>

            </ul>
        </nav>

    <!-- Main Content -->
    <main>
        <!-- Booking Section -->
        <h2>Book a trip today!</h2>
        <p>Let us know the month you're available and someone from our team will get back to you with some dates! It's always weather dependant to go out and see the sharks so a broad range really helps!</p>
        <section id="booking"></section>
        <form id="booking-form" method="POST" action="https://www.sharktrust.org/?gad_source=1&gclid=Cj0KCQiA5-uuBhDzARIsAAa21T-7chJb2JllLcVtL1nocDqPxXGt2ANYSI5XqCTMVgCLGfVEyOTe9PwaAo3dEALw_wcB">
            <!-- Name -->
            <label for="name">What's your name?:</label><br>
            <input type="text" id="name" name="name" placeholder="Joe Bloggs" required><br>
            <!-- Email -->
            <label for="email">What's your email?:</label><br>
            <input type="email" id="email" name="email" placeholder="joebloggs1@gmail.com" required><br>
            <!-- Number of People -->
            <label for="people">How many are coming?:</label><br>
            <input type="number" id="people" name="people" min="0" max="8" placeholder="2" required><br>
            <!-- Date -->
            <label for="date">What month is best?:</label>
            <select id="date" name="date" required>
                <option selected>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
            </select>
            <!-- Submit -->
            <div>
            <input type="submit" value="Submit">
            </div>
            
        </form>
         
    
        </main>
